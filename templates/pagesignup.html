<!DOCTYPE html>
<html lang="english">
  <head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <!-- Font Styles -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
    />

  <body>
    <link rel="stylesheet" href="../static/css/style.css" />
    <div>
      <link href="../static/css/pagesignup.css" rel="stylesheet" />
      <div class="pagesignup-bluefit">
        <span class="pagesignup-text10">FITstagram</span>
      </div>
      <div class="pagesignup-container">
        <div class="pagesignup-pagesignup">
          
          <div class="pagesignup-signup">
            <span class="pagesignup-text12"><span>Sign up</span></span>
            <div class="pagesignup-emailormbph">
              <input type="email" id="email" class="pagesignup-input" placeholder="email">
            </div>
            <div class="pagesignup-username">
              <input type="text" id="username" class="pagesignup-input" placeholder="username">
            </div>
            <div class="pagesignup-fullname">
              <input type="text" id="name" class="pagesignup-input" placeholder="name">
            </div>
            <div class="pagesignup-fullname">
              <input type="text" id="surname" class="pagesignup-input" placeholder="surname">
            </div>
            <div class="pagesignup-password">
              <input type="password" id="password" class="pagesignup-input" placeholder="password">
            </div>
            <div class="pagesignup-password">
              <input type="password" id="confirm_password" class="pagesignup-input" placeholder="confirm password">
            </div>
            
            <a href="index.html" class="pagesignup-buttonsingupbig">
              <span class="pagesignup-text22"><span>sign up</span></span>
            </a>
            <div class="pagesignup-haveacc">
              <span class="pagesignup-text24">
                <span>Have an account?</span>
              </span>
              <a  href="pagelogin.html" class="pagesignup-buttlogin">
                <span class="pagesignup-text26"><span>log in</span></span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
