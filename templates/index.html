<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FITstagram</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="twitter:card" content="summary_large_image" />


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Font Styles -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
    />

    <!-- Animation Styles -->
    <link rel="stylesheet" href="https://unpkg.com/animate.css@4.1.1/animate.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <div id="mySidebar" class="projekt-sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">×</a>
      <img alt="avatar" src="../static/images/no_avatar.svg" class="avatar" />
      <a href="#" class="projekt-sidebar-item">New Post</a>
      <a href="#" class="projekt-sidebar-item">My Profile</a>
      <a href="#" class="projekt-sidebar-item">Communities</a>
      <a href="#" class="projekt-sidebar-item">Direct</a>
      <a href="#" class="projekt-sidebar-item">Settings</a>
      <a href="#" class="projekt-sidebar-item">Help</a>
      <a href="#" class="projekt-sidebar-item">Log Out</a>
  </div>
  
    
    <div class="projekt-container">
      <div class="projekt-projekt">
        <!-- Header Section -->
        <div class="projekt-header">
          <span class="projekt-text1">FITstagram</span>
               <!-- Search Section -->
        <div class="projekt-search1">
          <div class="projekt-group1">
            <img
              alt="search2497"
              src="../static/images/search.svg"
              class="projekt-search2"
            />
            <span class="projekt-text3"><span>Search...</span></span>

          </div>

        </div>
        <a href="pagesignup.html"  id="signupButton" class="singup-button">
          <span class="projekt-text2">Sign Up</span>
        </a>
      

          <!-- Icons Section -->
          <div class="projekt-frame2" id="iconContainer">
              <img alt="mail" src="../static/images/mail2498-3han.svg" class="projekt-mail" />
              <img alt="notifications" src="../static/images/notifications2497-9iql.svg" class="projekt-notifications" />
              <img alt="menu" src="../static/images/menu211-wd1k.svg" class="projekt-menu" onclick="toggleNav()" />
          </div>
      
        </div>
       <!-- Image Gallery Section -->
      <div class="projekt-foto">
        <img alt="img1" src="../static/images/img1.png" class="gallery-image img1" data-id="1" />
        <img alt="img2" src="../static/images/img2.png" class="gallery-image img2" data-id="2" />
        <img alt="img3" src="../static/images/img3.png" class="gallery-image img3" data-id="3" />
        <img alt="img4" src="../static/images/img4.png" class="gallery-image img4" data-id="4" />
        <img alt="img5" src="../static/images/img5.png" class="gallery-image img5" data-id="5" />
        <img alt="img6" src="../static/images/img6.png" class="gallery-image img6" data-id="6" />
        <img alt="img7" src="../static/images/img7.png" class="gallery-image img7" data-id="7" />
      </div>
     <!-- Image Detail Section (initially hidden) -->
      <div id="imageDetail" style="display: none;">
        <img id="selectedImage" src="" alt="Selected Image" />
        <div id="imageStats">
            <span id="likesCount">
                <i class="fa fa-heart"></i> 0
            </span>
            <span id="retweetsCount">
                <i class="fa fa-retweet"></i> 0
            </span>
            <span id="commentsCount">
                <i class="fa fa-comment"></i> 0
            </span>
        </div>
        <button id="backButton">Back to Gallery</button>
      </div>

        <!-- Add New Section -->
        <div class="addPost" onclick="togglePopup()">
          <div class="ellipse">
            <span class="projekt-text5">+</span>
          </div>
        </div>

    <!-- Popup Modal -->
    <div id="popupModal" class="popup-modal">
      <div class="popup-content">
        <div class="popup-header">
          <span class="close-popup" onclick="togglePopup()">×</span>
          <h2 class="popup-title">New Post</h2>
          <button type="button" class="post-button" onclick="submitPost()">Post</button>
        </div>
        
        <form  id="dropZoneForm">
          <div id="dropZone" class="drop-zone" onclick="document.getElementById('imageUpload').click();">
            <p>Drag & Drop image here</p>
            <p>or</p>
            <span class="image-upload-label">Click to Upload Image</span>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;" />
          </div>

          <textarea id="caption" rows="4" placeholder="Write a caption..."></textarea>

          <input type="text" id="tags" placeholder="Add tags separated by commas" />
        </form>
      </div>
    </div>
      </div>
    </div>
    <script src="../static/js/main.js"></script>
      
  </body>
</html>
