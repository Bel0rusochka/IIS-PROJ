{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="projekt-content">
    <div class="pagesignup-container">
        <form class="pagesignup-signup" method="POST" action="/login">
            <span class="pagesignup-text12"><span>Log In</span></span>

            <div class="input-container">
                <label for="login_email" class="floating-label">Email/Login</label>
                <input type="text" id="login_email" name="login_email" class="pagesignup-input" placeholder="" required>
                <span class="info-icon">ℹ
                    <span class="tooltip">Your login should be a valid email address or username.</span>
                </span>
            </div>
        
            <div class="input-container">
                <label for="password" class="floating-label">Password</label>
                <input type="password" id="password" name="password" class="pagesignup-input" autocomplete="current-password" required>
                <span class="toggle-password" onclick="togglePassword()">
                    <i class="fas fa-eye-slash" id="togglePasswordIcon"></i> 
                </span>
                <span class="info-icon">ℹ
                    <span class="tooltip">Your password should be at least 8 characters long, and include numbers and letters.</span>
                </span>
            </div>
            
            <button type="submit" class="pagesignup-buttonsingupbig">
                <span class="pagesignup-text22"><span>Log in</span></span>
            </button>

            <div class="pagesignup-haveacc">
                <span class="pagesignup-text24">
                    <span>Don't have an account?</span>
                </span>
                <a href="{{ url_for('signup') }}" class="pagesignup-buttlogin">
                    <span class="pagesignup-text26"><span>sign up</span></span>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
