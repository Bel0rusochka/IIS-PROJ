<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>profile</title>

  	<link rel="stylesheet"  href="../static/css/style.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" />
  	
  	
  	
</head>
<body>
  	
  	<div class="profile">
		<div class="my-profile">
			<div class="fit-arrow">
				<img class="arrow-icon" alt="" src="../static/images/arrow.svg" id="arrowIcon">
				
					<a href="{{ url_for('index') }}" class="pagesignup-text10">FITstagram</a>
		  </div>
			<div class="white">
			<div class="usernameedit">
				<img class="generic-avatar-icon" alt="" src="../static/images/no_avatar.svg">
				
				  <div class="user-info">
					<div class="user-name">{{user.name}}</div>
					<div class="user-surname">{{user.surname}}</div>
					<div class="user-login">{{user.login}}</div>
				</div>
				  
				  <div class="edit-profile" id="editProfileText">edit profile</div>
			</div>
			</div>
	  </div>
	  <div class="my-posts">my posts</div>
	  <div class="line">
	  </div>
    		<div class="posts-and-new">
      			<div class="my-posts">
					{%for post in posts%}
						 <a href="{{ url_for('post', post_id=post.id) }}"  class="img gallery-image">
							<img
							  alt="Image {{ post.id }}"
							  src="{{ url_for('image', id=post.id) }}"
							  class="img gallery-image"
							  data-id="{{ post.id }}"
							/>
						 </a>
					{%endfor%}
      			</div>
      	
    		</div>
    	
  	</div>

    </body>
</html>
