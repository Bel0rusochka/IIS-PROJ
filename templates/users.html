{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
    <div class="viewers">
        <a href="{{ url_for('index') }}">
            <img class="back-button" alt="Back" src="../static/images/arrow2.svg" id="arrowIcon">
        </a>
        <div class="all-users">
            <a href="{{ url_for('users')}}"  id="myGroupsButton" class = 'butt-my-viewers passive'>All Users</a>
			<a href="{{ url_for('friends')}}" id="allGroupsButton" class = 'butt-my-viewers passive'>My Friends</a>

            <!-- Search Field -->
			<div class="search">
				<div class="search-text">Search...</div>
				<img class="search-icon" alt="" src="../static/images/search.svg">
			</div>
            <!-- Loop through users from the database -->
            <div class="users" id="usersList">
                {% for user in users %}
                <a href="{{ url_for('profile', login=user.login) }}" class="user">
                    <div class="user">
                        <img class="avatar" alt="" src="{{ user.avatar_url or '../static/images/no_avatar.svg' }}">
                        <div class="name-user">
                            <div class="user-name">{{ user.name }}</div>
                        </div>
                    </div>
                </a>
                <div class="line"></div>

                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
